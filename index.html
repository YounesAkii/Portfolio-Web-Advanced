<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>On-Demand Crypto Prices</title>
  </head>

  <body>
    <div class="swap-container" id="container">
      <div class="input-group">

        <input id="crypto" type="text" placeholder="Enter a crypto">

        <div class="icon-container">
          <img id="crypto-image" class="currency-icon" onerror="this.style.display='none'"/>
        </div>

      </div>

      <div class="input-group"><input type="number" id="amount" value="1"></div>

      <div class="input-group">
        <select id="currency">
          <option value="USD">United States Dollar (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="GBP">British Pound Sterling (GBP)</option>
          <option value="JPY">Japanese Yen (JPY)</option>
          <option value="CNY">Chinese Yuan (CNY)</option>
        </select>

        <div class="icon-container">
          <img id="currency-image" class="currency-icon" onerror="this.style.display='none'"/>
        </div>

      </div>

      <div class="arrow">â†“</div>
      
      <!-- Placeholder lines -->
      <div class="placeholder-line"></div>
      <div class="placeholder-line"></div>
      <div class="placeholder-line"></div>

      <!-- Single output container -->
      <div class="output"></div>

      <button id="btn" class="animateBtn">Swap</button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
